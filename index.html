<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
      <img src="./image/logo.svg" class="header__logo" alt="Места России">
  </header>
  <main class="content">
      <section class="profile section">
          <img src="./image/avatar.jpg" class="profile__avatar" alt="Аватар">
          <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
                  <img src="./image/edit-button.svg" class="profile__image-edit" alt="Редактировать">
                </button>
              <p class="profile__profession">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button">
              <img src="./image/add-button.svg" class="profile__image-add" alt="Добавить">
          </button>
      </section>
      <section class="elements section">
          <ul class="elements__items">
              <template class="template">
                  <li class="element">
                  <img src="#" class="element__image" alt="#">
                  <div class="element__rectangle">
                      <h2 class="element__name"></h2>
                      <button type="button" class="element__button-like"></button>
                      <button type="button" class="element__button-remove"></button>
                  </div>
              </li>
              </template>
          </ul>
      </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&COPY; 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_place_profile">
    <div class="popup__container">
      <button type="button" class="popup__button-close">
          <img src="./image/add-button.svg" class="popup__image-close" alt="Закрыть">
      </button>
      <form class="form" name="profileform">
          <h2 class="form__name">Редактировать профиль</h2>
          <label class="form__label">
              <input type="text" name="profilename" class="form__input form__input_profile_name">
          </label>
          <label class="form__label">
              <input type="text" name="profileprofession" class="form__input form__input_profile_profession">
          </label>
          <button type="submit" class="form__button-submit">Сохранить</button>   
      </form>
    </div>
  </section>
  <section class="popup popup_place_addcards">
    <div class="popup__block">
      <button type="button" class="popup__button-close popup__button-close_place_addcards">
          <img src="./image/add-button.svg" class="popup__image-close popup__image-close_place_addcards" alt="кнопка, закрывающая форму без изменений">
      </button>
      <form class="form form_place_addcards" name="cardform">
          <h2 class="form__name form__name_place_addcards">Новое место</h2>
          <label class="form__label">
              <input type="text" name="imagename" class="form__input form__input_place_addcards form__input_card_image-name" placeholder = "Название" >
          </label>
          <label class="form__label">
              <input type="text" name="imagelink" class="form__input form__input_place_addcards form__input_card_image-link" placeholder = "Ссылка на картинку">
          </label>
          <button type="submit" class="form__button-submit form__button-submit_place_addcards">Создать</button>   
      </form>
    </div>
  </section>
  <section class="popup popup_place_image">
          <div class="popup__holder">
              <button type="button" class="popup__button-close popup__button-close_place_addcards popup__button-close_place_image">
                  <img src="./image/add-button.svg" class="popup__image-close popup__image-close_place_addcards" alt="Закрыть">
              </button>
              <img src="#" class="popup__image" alt="#">
              <h2 class="popup__name"></h2>
          </div>
  </section>
<script src="./index.js"></script>
</body>
</html>
