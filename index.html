<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="/images/logo.svg" alt="Место Россия">
    </header>
    <main>
    <section class="profile">
        <img class="profile__avatar" src="/images/avatar.png" alt="Аватар">
        <div class="profile__info">
            <div class="profile__row">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button aria-label="edit button" class="profile__edit-button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
        </div>
        <button aria-label="add button" class="profile__add-button"></button>
    </section>
    <section class="elements">
        <article class="element">
            <img class="element__image" src="./images/karachaevsk.png" alt="Карачаевск">
            <div class="element__row">
                <h2 class="element__name">Карачаевск</h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/gora-elbrus.png" alt="Гора Эльбрус">
            <div class="element__row">
                <h2 class="element__name">Гора Эльбрус</h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/dombai.png" alt="Домбай">
            <div class="element__row">
                <h2 class="element__name">Домбай</h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/gora-elbrus.png" alt="Гора Эльбрус">
            <div class="element__row">
                <h2 class="element__name">Гора Эльбрус</h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/dombai.png" alt="Домбай">
            <div class="element__row">
                <h2 class="element__name">Домбай</h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/karachaevsk.png" alt="Карачаево-Черкесия">
            <div class="element__row">
                <h2 class="element__name">Карачаево-Черкесия</h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>
    </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
   <div class="popup">
        <form name="window" class="popup__window">
            <button type="submit" class="popup__close-button"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <div class="popup__information">
                <input name="name" type="text" class="popup__name" placeholder="Введите имя">
                <input name="profession" type="text" class="popup__profession" placeholder="Введите профессию">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </div>
        </form>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
