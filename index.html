<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
    </header>
    <main>
    <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
        <div class="profile__info">
            <div class="profile__row">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button aria-label="edit button" type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
        </div>
        <button aria-label="add button" type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
   <div class="popup" id="edit">
        <form name="window" class="popup__window" id="edit_window">
            <button type="button" class="popup__close-button" id="edit_close"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <div class="popup__information">
                <input name="name" type="text" required class="popup__input popup__input_position_top" id="edit_top" placeholder="Введите имя">
                <input name="profession" type="text" required class="popup__input popup__input_position_bottom" id="edit_bottom" placeholder="Введите профессию">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </div>
        </form>
    </div>
    <div class="popup" id="add">
        <form name="window" class="popup__window" id="add_window">
            <button type="button" class="popup__close-button" id="add_close"></button>
            <h2 class="popup__heading">Новое место</h2>
            <div class="popup__information">
                <input name="name" type="text" required class="popup__input popup__input_position_top" id="add_top" placeholder="Название">
                <input name="profession" type="text" required class="popup__input popup__input_position_bottom" id="add_bottom" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__save-button">Создать</button>
            </div>
        </form>
    </div>
    <div class="popup" id="gallery">
        <div class="popup__window-gallery">
            <button type="button" class="popup__close-button-gallery"></button>
            <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Фото">
        </div>
    </div>
    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
